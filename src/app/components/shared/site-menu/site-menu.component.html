<section class="side-menu" [style]="{width: componentWidth + 'px'}">
  <div class="side-menu__option" *ngFor="let option of options; let i = index">
    <button class="button roboto" type="button" (click)="onOptionClick($event)" [attr.value]="i">
      {{option.label}}
    </button>
  </div>
  <div class="side-menu__option">
    <button class="button roboto" type="button" (click)="onClickLogout($event)">
      Sair
    </button>
  </div>
</section>
