<section>
  <h1 class="title"> Análise de Risco</h1>

  <form class="risk-analysis">
    <div class="form-element">
      <label class="form-element__label" for="descricao">Aplicação</label>
      <select #applicationSelect id="descricao" name="descricao" class="form-element__select"
        (change)="onChangeApplication(applicationSelect.value)">
        <option value="" selected hidden>Selecione uma aplicação</option>
        <option *ngFor="let application of applications; let i = index" [value]="i">{{application.getIdApp()}}
        </option>
      </select>
    </div>

    <div class="form-element">
      <label class="form-element__label" for="descricao">Descrição</label>
      <input class="form-element__input" type="text" id="descricao" name="descricao" [value]="description" disabled>
    </div>
  </form>

  <div class="wrapper__result">
    <h2>Resultado da Análise</h2>
    <div class="result">

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Risco</th>
            <th>Descrição</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>002</td>
            <td>João Costa</td>
            <td>001</td>
            <td>Possibilidade de alteração do Livro Fiscal após divulgação do mesmo, podendo gerar fraude contábil</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
  <div class="content">
    <button class="content__button" type="button"> Gerar Análise </button>
    <button class="content__button" type="button"> Voltar </button>
  </div>
</section>
